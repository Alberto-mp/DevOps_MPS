name: Java Tests in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Ejecutar los tests dentro de Docker
    - name: Run tests in Docker
      id: test
      run: |
        docker run --rm \
          -v "$PWD":/usr/src/app \
          -w /usr/src/app \
          maven:3.8.5-openjdk-17 mvn clean test
      continue-on-error: true

    # 3. Crear tarjeta en Trello si los tests fallan
    - name: Create Trello card on failure
      if: ${{ steps.test.outcome == 'failure' }}
      env:
        TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
        TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      run: |
        curl -X POST "https://api.trello.com/1/cards" \
          -d "key=${TRELLO_API_KEY}" \
          -d "token=${TRELLO_TOKEN}" \
          -d "idList=<674a3eaa65c52157ad91b6b1>" \
          -d "name=Tests fallaron en GitHub Actions" \
          -d "desc=Los tests fallaron en el último push. Revisa el workflow en GitHub: ${{ github.run_url }}"
