name: Java Tests in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configuración del entorno Docker
    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v "$PWD":/usr/src/app \
          -w /usr/src/app \
          maven:3.8.5-openjdk-17 mvn clean test
