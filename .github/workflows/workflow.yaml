name: Java Tests and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Force clean target directory
      run: |
        rm -rf target || true
        mkdir -p target
        chmod -R 777 target

    - name: Disable Maven caching
      run: |
        mvn clean compile -Dmaven.clean.failOnError=false -Dmaven.repo.local=/tmp/.m2/repository

    - name: Run tests in Docker
      id: test
      run: |
        docker run --rm \
          -v "$PWD":/usr/src/app \
          -w /usr/src/app \
          maven:3.8.5-openjdk-17 mvn clean test -Dmaven.repo.local=/tmp/.m2/repository
      continue-on-error: true

    - name: Create Trello card on failure
      if: ${{ steps.test.outcome == 'failure' }}
      run: |
        curl -X POST "https://api.trello.com/1/cards" \
          -d "key=4adca9d33a83ad8b790803a2708d4ed2" \
          -d "token=ATTA4044abed2ee17b8d8aa75c30a70dbdaf1b0e258c568c0ad6f1124772570f0b3d592801CF" \
          -d "idList=674a3f456fa1777794ac97ce" \
          -d "name=Tests fallaron en GitHub Actions" \
          -d "desc=Los tests fallaron en el Ãºltimo push. Revisa el workflow en GitHub."

    - name: Run SonarCloud Analysis
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Alberto-mp_DevOps_MPS \
          -Dsonar.organization=alberto-mp \
          -Dsonar.host.url=https://sonarcloud.io
