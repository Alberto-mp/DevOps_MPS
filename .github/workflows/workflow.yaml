name: Java Tests and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests in Docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Tests in Docker
      id: test
      run: |
        docker run --rm \
          -v "$PWD":/usr/src/app \
          -w /usr/src/app \
          maven:3.8.5-openjdk-17 mvn clean test
        cp -r target /tmp/target-artifacts # Copia los artefactos generados a un directorio compartido

    - name: Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts
        path: /tmp/target-artifacts

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Download Test Artifacts
      uses: actions/download-artifact@v3
      with:
        name: test-artifacts
        path: target

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.9
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Alberto-mp_DevOps_MPS
          -Dsonar.organization=alberto-mp
          -Dsonar.sources=src
          -Dsonar.tests=src/test
          -Dsonar.java.binaries=target/classes
